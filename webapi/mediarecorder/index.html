<html>
  <head>
    <title>Media Recorder UI Test</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="mediaRecorder.js"></script>
    <script type="text/javascript" src="common.js"></script>
  </head>
  <body>
    <div>
      <h3>Install as Hosted App</h3>
      <input type="submit" id="installHostedApp" value="Install">
    </div>
    <div>
      <h3>Install as Packaged App</h3>
      <input type="submit" id="installPackagedApp" value="Install">
    </div>
    <div>
      <h3>Setup GUM Stream for Media Recorder</h3>
      <div>
        <input type="checkbox" id="gUMCamera">
        <span>Camera</span>
      </div>
      <div>
        <input type="checkbox" id="gUMMicrophone">
        <span>Microphone</span>
      </div>
      <div>
        <span>Mime Type</span>
        <select id="gUMMimeType">
          <option value="audio/ogg; codecs=opus">audio/ogg; codecs=opus</option>
          <option value="video/webm">video/webm</option>
        </select>
      </div>
      <div>
        <div>
          <span>Number of Recorders</span>
          <input type="text" id="numberOfGumRecorders">
        </div>
        <div>
          <input type="submit" id="setupGUMStream" value="Setup">
        </div>
      </div>
    </div>
    <div>
      <h3>Setup Stream for Media Recorder by File</h3>
      <div>
        <div>
          <span>File</span>
          <select id="testFile">
            <option value="music_orig.opus">music_orig.opus</option>
            <option value="detodos.opus">detodos.opus</option>
            <option value="chain.opus">chain.opus</option>
            <option value="test-1-mono.opus">test-1-mono.opus</option>
            <option value="test-2-stereo.opus">test-2-stereo.opus</option>
            <option value="test-3-LCR.opus">test-3-LCR.opus</option>
            <option value="test-4-quad.opus">test-4-quad.opus</option>
            <option value="test-5-5.0.opus">test-5-5.0.opus</option>
            <option value="test-6-5.1.opus">test-6-5.1.opus</option>
            <option value="test-7.6.1.opus">test-7-6.1.opus</option>
            <option value="test-8-7.1.opus">test-8-7.1.opus</option>
            <option value="variable-channel.opus">variable-channel.opus</option>
            <option value="variable-preskip.opus">variable-preskip.opus</option>
            <option value="variable-samplerate.opus">variable-samplerate.opus</option>
            <option value="sample_aac.aac">sample_aac.aac</option>
            <option value="sample_mp3.mp3">sample_mp3.mp3</option>
            <option value="audiocheck.net_C.mp3">audiocheck.next_C.mp3</option>
            <option value="audiocheck.net_L.mp3">audiocheck.next_L.mp3</option>
            <option value="audiocheck.net_R.mp3">audiocheck.next_R.mp3</option>
            <option value="sample_3gp_audio.3gp">sample_3gp_audio.3gp</option>
            <option value="sample_3gp_video.3gp">sample_3gp_video.3gp</option>
            <option value="gizmo.mp4">gizmo.mp4</option>
            <option value="david_garrett.mp4">david_garrett.mp4</option>
            <option value="bears.mp4">bears.mp4</option>
            <option value="conan.mp4">conan.mp4</option>
            <option value="darkknightrises.mp4">darkknightrises.mp4</option>
            <option value="devstories.mp4">devstories.mp4</option>
            <option value="happyfeet.mp4">happyfeet.mp4</option>
            <option value="320x240_theora.ogg">320x240_theora.ogg</option>
            <option value="322x242_not-divisible-by-sixteen-framesize.ogg">322x242_not-divisible-by-sixteen-framesize.ogg</option>
            <option value="chained_streams.ogg">chained_streams.ogg</option>
            <option value="ducks_take_off_444_720p25.ogg">ducks_take_off_444_720p25.ogg</option>
            <option value="mobile_itu601_i_422.ogg">mobile_itu601_i_422.ogg</option>
            <option value="multi2.ogg">multi2.ogg</option>
            <option value="Pentagon_News_Sample_ogg_video_audio.ogg">Pentagon_News_Sample_ogg_video_audio.ogg</option>
            <option value="pixel_aspect_ratio.ogg">pixel_aspect_ratio.ogg</option>
            <option value="sign_irene_cif-3qi-b.ogg">sign_irene_cif-3qi-b.ogg</option>
            <option value="stockholm-vfr.ogg">stockholm-vfr.ogg</option>
            <option value="videotestsrc-720x576-16-15.ogg">videotestsrc-720x576-16-15.ogg</option>
            <option value="0byteframes.ogv">0byteframes.ogv</option>
            <option value="320x240.skeleton+cmml.ogv">320x240.skeleton+cmml.ogv</option>
            <option value="320x240_skeletonstream.ogv">320x240_skeletonstream.ogv</option>
            <option value="chroma_siting_test.ogv">chroma_siting_test.ogv</option>
            <option value="offset_test.ogv">offset_test.ogv</option>
          </select>
        </div>
        <div>
          <span>Media Type</span>
          <select id="mediaType">
            <option value="audio">audio</option>
            <option value="video">video</option>
          </select>
        </div>
        <div>
          <span>Mime Type</span>
          <select id="mimeType">
            <option value="audio/ogg; codecs=opus">audio/ogg; codecs=opus</option>
            <option value="audio/mpeg">audio/mpeg</option>
            <option value="audio/3gpp">audio/3gpp</option>
            <option value="audio/aac">audio/aac</option>
            <option value="video/mp4">video/mp4</option>
            <option value="video/3gpp">video/3gpp</option>
            <option value="video/webm">video/webm</option>
          </select>
        </div>
        <input type="submit" id="setupFileStream" value="Setup">
      </div>
    </div>
    <div>
      <h3>Media Controls for File Input/Output</h3>
      <div id="fileMediaControls">
      </div>
    </div>
    <div id="mediaRecorderControls">
      <h3>Media Recorder Controls</h3>
    </div>
    <div id="blobDownload">
      <h3>Blob Data Available</h3>
    </div>
  </body>
</html>
